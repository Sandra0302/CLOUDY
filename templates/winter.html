<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const factList = document.getElementById("fact-list");
    const loadFactsButton = document.getElementById("load-facts");

    // Array of winter facts
    const winterFacts = [
        "Winter is the coldest season of the year.",
        "Snowfall is a common occurrence in many regions during winter.",
        "Winter is a popular time for holidays and celebrations, including Christmas and New Year's Eve.",
        "Hot beverages like hot chocolate and mulled wine are enjoyed during the winter to keep warm.",
        "Some animals hibernate during the winter months to conserve energy."
    ];

    // Function to add facts to the list with neon effect
    function addFacts() {
        winterFacts.forEach((fact) => {
            const listItem = document.createElement("li");
            listItem.textContent = fact;
            listItem.style.color = getRandomNeonColor(); // Add neon color
            factList.appendChild(listItem);
        });

        // Disable the button after loading facts
        loadFactsButton.disabled = true;
    }

    // Event listener for the "Load Facts" button
    loadFactsButton.addEventListener("click", addFacts);

    // Generate a random neon color
    function getRandomNeonColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
});
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Winter Facts</title>
</head>
<body>
    <header>
        <h1>Winter Facts</h1>
    </header>
    
    <main>
        <section class="fact-section">
            <h2>Fun Facts About Winter</h2>
            <ul id="fact-list">
                <!-- Facts will be added dynamically using JavaScript -->
            </ul>
            <button id="load-facts">Load Facts</button>
        </section>
        <img width="800" height="350" src="https://st4.depositphotos.com/1005145/31524/i/450/depositphotos_315240982-stock-photo-winter-night-with-starry-sky.jpg">
    </main>

    <footer>
        <p>&copy; 2023 Winter Facts</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
<style>
    /* Reset some default styles */
body, h1, h2, p, ul {
    margin: 0;
    padding: 0;
}

/* Basic styling for header and footer */
header, footer {
    background: linear-gradient(45deg, #07a5fb, #1c1b65);
    text-align: center;
    padding: 20px;
    color: #fff;
}

/* Main content styling */
main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #a8bee1;
    box-shadow: 0px 0px 10px rgba(104, 234, 226, 0.2);
    border-radius: 10px;
    text-align: center;
}

.fact-section {
    margin-bottom: 20px;
}

/* Styling for the fact list */
ul {
    list-style-type: disc;
    margin-left: 20px;
    text-align: left;
    color: #fff;
    font-size: 18px;
}

/* Styling for the load facts button */
#load-facts {
    background: linear-gradient(45deg, #07a5fb, #65d8f3);
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
}

#load-facts:hover {
    background: linear-gradient(45deg, #1c1b65, #07a5fb);
}
</style>
